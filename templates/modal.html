<!--Se crea modal.html para la button modificar(Drilling Final, Extras)-->
{% load bootstrap5 %}
{% bootstrap_css %} 
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}
{% load crispy_forms_tags %}


<div class="modal-dialog bg-light" role="document">
  <div class="modal-context">
    <div class="modal-header">
      <h2 class="modal-title">Modificar Vehiculo</h2>
      <button class="btn-close" type="button" data-dismiss="modal" aria-label="Close">
      </button>
    </div>
    <form action="" method="POST">
      <div class="modal-body">
          {% csrf_token %}
          {{form | crispy }}
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-warning" type="submit">Confirmar</button>
      </div>
    </form>
  </div>
</div>
